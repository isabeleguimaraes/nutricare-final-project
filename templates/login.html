{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<section class="form-section">

    <h2> Log In </h2>
    <form class = "form-container" action="{{url_for('auth.login')}}" method="POST">

            <input class=" "name="email" type="text" placeholder="Your Email">
            <input class="" name="password" type="password" placeholder="Password">

            {% if error %}
                <p class="error"> {{error}}</p>
            {% endif %}

        <button class="btn-primary">Log In</button>
    </form>

</section>

{% endblock %}
