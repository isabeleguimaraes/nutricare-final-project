{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="login-container">

    <section class="login-intro">
        
            <div class="welcome">
                <h2> Welcome! </h2>
                <div class="register_now">
                    <p class="text-fade"> Don't have an account yet? </p>
                    <a href= "{{url_for('auth.register')}}" class="link"> Register Now </a>
                </div>
            </div>
            
            <h1> Log In </h1>

        <form action="{{url_for('auth.login')}}" method="POST" autocomplete="off">

            <div class = "form-item">  
                <label for="email"> Enter your email address </label>
                <input name="email" type="text" placeholder="Your Email">    
            </div>

            <div class = "form-item">
                <label for="password"> Enter your password </label>
                <input name="password" type="password" placeholder="Password">    
            </div>
            
            {% if error %}
                <p class="error"> {{error}} </p>
            {% endif %}

            <button class="btn-primary">Log In</button>

        </form>
    </section>

    <section class="login-image">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="logo">
        <p> Join our platform to connect with your nutritionist and access personalized nutrition plans. </p>
    </section>
</div>

{% endblock %}
